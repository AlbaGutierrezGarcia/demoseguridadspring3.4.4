<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  lang="es">
	<head>
	    <title>Inicio de sesión</title>
	    <meta charset="UTF-8">
		<link rel="stylesheet" href="/css/styles.css">
		<!-- Bootstrap CDN -->
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<h2 class="text-white text-center py-3 mb-0" style="background-color: var(--secondary-color)">Inicio de sesión</h2>
		
		<!-- Nav Menu -->
        <div th:replace="~{fragments/navMenu :: navMenu}"></div>
		
		<main>
		<div class="container-fluid mt-5 d-flex flex-column align-items-center">
			<div class="col-md-3">
			    <h1 class="text-center mb-3">Inicio de sesión</h1>
				
				<div th:if="${param.error}" th:text="${param.error}" class="alert alert-danger text-center">
				    
				</div>
				
			    <form action="#" th:action="@{/login}" method="POST" class="d-flex flex-column p-3 justify-content-center border shadow-lg">
			        <input required type="text" name="username" placeholder="Nombre" class="mb-3 p-2" />
			        <input required type="password" name="password" placeholder="Contraseña" class="mb-3 p-2" />

					<div th:replace="~{fragments/mainButton :: boton('Iniciar sesión', 'btn-primary', '')}"></div>
			    </form>
			</div>
		</div>

		<div class="container-fluid mt-5 d-flex flex-column align-items-center">
		    <h1 class="text-center mb-3">Registro</h1>
			<div th:replace="~{fragments/linkButton :: boton('Crear usuario', '/register', '', 'background-color: #1E88E5;')}"></div>
		</div>
		
		<div class="d-flex justify-content-center mt-4">
            <div th:replace="~{fragments/backButton :: boton('/', '', 'background-color: #1E88E5;')}"></div>
        </div>
		</main>
			
		<!-- Footer -->
	    <div th:replace="~{fragments/footer :: footer}"></div>
	</body>
</html>

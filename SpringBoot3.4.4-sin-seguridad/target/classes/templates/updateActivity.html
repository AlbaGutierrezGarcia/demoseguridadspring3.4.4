<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Actualizar actividad</title>
		<link rel="stylesheet" href="/css/styles.css">
	    <!-- Bootstrap CDN -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Nav Menu -->
        <div th:replace="~{fragments/navMenu :: navMenu}"></div>
		
	    <div class="container mt-5">
	        <h2 class="mb-4">Actualizar actividad</h2>
			<form th:action="@{'/update-activity/' + ${id}}" th:object="${activityDTO}" method="post" enctype="multipart/form-data">
			    <div class="mb-3">
			        <label for="name" class="form-label">Título de la actividad</label>
			        <input required type="text" class="form-control" id="name" th:field="*{name}" placeholder="Título de la actividad">
			    </div>
			    <div class="mb-3">
			        <label for="description" class="form-label">Descripción de la actividad</label>
			        <input required type="text" class="form-control" id="description" th:field="*{description}" placeholder="Descripción de la actividad">
			    </div>
			    <div class="mb-3">
			        <label for="startTime" class="form-label">Hora de inicio</label>
					<input required type="time" id="startTime" th:field="*{startTime}" class="form-control">
			    </div>
			    <div class="mb-3">
					<label for="endtime" class="form-label">Hora de fin</label>
					<input required type="time" id="endTime" th:field="*{endTime}" class="form-control">
			    </div>
			    

			    <button required type="submit" class="btn btn-primary">Guardar actividad</button>
			</form>
	    </div>
	</body>
</html>

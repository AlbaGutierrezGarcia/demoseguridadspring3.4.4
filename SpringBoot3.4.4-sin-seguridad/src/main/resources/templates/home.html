<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	    <title>Página principal</title>
	    <meta charset="UTF-8">
		<link rel="stylesheet" href="/css/styles.css">
		<!-- Bootstrap CDN -->
	  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<!-- Cabecera -->
		    <div class="position-relative" style="height: 35vh; background-image: url('/img/background.png'); background-size: cover; background-position: center;">
		        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.4);"></div>
		        <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
		            <h2 class="fw-bold display-5">¡Eventos Distribuidos!</h2>
		        </div>
		    </div>
					
	        <div>
	            <!-- Nav Menu -->
	            <div th:replace="~{fragments/navMenu :: navMenu}"></div>
	        </div>
	
	        <!-- Lista de eventos -->
	        <div class="m-3">
	            <p th:if="${#lists.isEmpty(eventList)}">No hay eventos disponibles actualmente.</p>
	
				<div class="m-3">				
			        <div class="row row-cols-1 row-cols-md-3 g-4">
			            <div th:each="event : ${eventList}" class="col">
			                <!-- Enlace que envuelve la tarjeta -->
			                <a th:href="@{'/event/info/' + ${event.id}}" style="text-decoration: none; color: inherit;">
			                    <div class="card h-100 shadow-sm">
			                        <img th:src="@{'/img/event/' + ${event.imagen}}" 
			                             th:alt="${event.title}" 
			                             class="card-img-top"
			                             style="width: 100%; max-height: 200px; object-fit: cover;">
			                        
			                        <div class="card-body">
			                            <h5 class="card-title" th:text="${event.title}">Event Title</h5>
			                            <p class="card-text" th:text="${event.description}">Event Description</p>
			                            <p class="card-text">
			                                <small class="text-muted" th:text="${event.startDate}">Date</small>
			                            </p>
			                        </div>
			                    </div>
			                </a>
			            </div>
			        </div>
			    </div>
	        </div>
	    </main>
		
		<!-- Footer -->
	    <div th:replace="~{fragments/footer :: footer}"></div>
	</body>
</html>

<!DOCTYPE html>
<html lang="es">
	<head>
	    <meta charset="UTF-8">
	    <title>Formulario de actividad</title>
		<link rel="stylesheet" href="/css/styles.css">
	    <!-- Bootstrap CDN -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Nav Menu -->
        <div th:replace="~{fragments/navMenu :: navMenu}"></div>
		
	    <div class="container mt-5">
	        <h2 class="mb-4">Crear Actividad</h2>
			<form action="/activity/save-activity" th:object="${activity}" method="post" enctype="multipart/form-data">
				<!-- Campo oculto con el ID del evento -->
				<input type="hidden" name="eventId" th:value="${event.id}"/>
				
				<div class="mb-3">
			        <label for="title" class="form-label">Título de la actividad</label>
			        <input required type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Título de la actividad">
			    </div>
			    <div class="mb-3">
			        <label for="description" class="form-label">Descripción de la actividad</label>
			        <input required type="text" class="form-control" th:field="*{description}" id="description" name="description" placeholder="Descripción del evento">
			    </div>
			    <div class="mb-3">
			        <label for="startTime" class="form-label">Hora de inicio de la actividad</label>
			        <input required type="time" th:field="*{startTime}"  class="form-control">
			    </div>
			    <div class="mb-3">
			        <label for="endTime" class="form-label">Hora de fin de la actividad</label>
			        <input required type="time" th:field="*{endTime}"  class="form-control">
			    </div>
			    
			    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			    <button type="submit" class="btn btn-primary">Guardar Evento</button>
			</form>
	    </div>
	</body>
</html>
